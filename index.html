<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="wrapper">
        <h1>CALCULATOR</h1>
        <div id="calculator">
            <div id="input-output-txt"></div>
            <div id="first-line">
                <button class="extras" id="clear">AC</button>
                <button class="extras" id="negativeNumbers">+/-</button>
                <button class="extras" id="percentage">%</button>
                <button class="operators">/</button>
            </div>
            <div id="second-line">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">*</button>
            </div>
            <div id="third-line">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button  class="operators">-</button>
            </div>
            <div id="forth-line">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">+</button>
            </div>
            <div id="fifth-line">
                <button class="numbers">0</button>
                <button class="extras" id="point">.</button>
                <button class="extras" id="backspace">&#8592;</button>
                <button id="equals" class="extras">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
